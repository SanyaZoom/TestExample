<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2500">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" style="height: 600px;" width="100%" src="https://look.com.ua/pic/201210/1366x768/look.com.ua-51094.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" style="height: 600px;" width="100%" src="https://look.com.ua/pic/201209/1366x768/look.com.ua-34728.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" style="height: 600px;" width="100%" src="http://wallpaper-yaport.ru/baza/2010/04/23/2121eec94b7cc2b72cc2eee5392104a1.jpg" alt="Third slide">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="timer-block">
    <div class="timer-label">
        <h2>Timer</h2>
    </div>
    <div class="timer-value">
        <h3>{{count}}</h3>
    </div>
</div>
